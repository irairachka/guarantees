<div class="progress-bar-container">
  <!--<img src="../../../assets/images/progress1.jpeg">-->
  <img [src]="statusGraph">
</div>

<div class="ui-layou-column">
  <div *ngFor="let item of myHistory" class="ui-layout">
    <label>{{item.state}}</label><label *ngIf="item.comment">: {{item.comment}}</label><label> -- {{item.date}}</label>
  </div>
</div>

<ol class="history-list">
  <li class="history-item" *ngFor="let item of myMockHistory[userType]">{{item.text}}   {{item.date}}</li>
</ol>
