<table class="request-item" style="width:100%" *ngIf="request">
  <tr>
    <td><status-icon [state]="request.requestState || request.guaranteeState" [isRequest]=true  [useState]=usestate ></status-icon></td>
    <td class="text-bold">{{request.GRequestID | fourDigits}}</td>
    <td>{{request.beneficiaryName}}</td>
    <td>{{request.purpose}}</td>
    <td>{{request.amount}} ש״ח</td>
    <td>{{request.StartDate}}</td>
    <td>{{request.EndDate}}</td>
  </tr>

</table>
