  <form [formGroup]="newGuarantee" novalidate *ngIf="!data">
    <div class="user-details">
      <label class="user-details-placeholder">מבקש הערבות:</label>
      <div class="ui-layout-column user-details-container">
        <div class="user-id-name-container" >
          <input type="text" formControlName="userName" value="{{userDetails.Name}}">
          <!--<input type="text" formControlName="userId" value="{{userDetails.customerID}}">-->
          <!--<label class="user-id-name user-name" placeholder="שם הלקוח">{{userDetails.Name}},</label>-->
          <label  class="user-id-name user-id" placeholder="חפ / תז">חפ / תז: ...{{userDetails.customerID | fourDigits}}</label>
        </div>
        <input type="text"  formControlName="userAddress" value="{{userDetails.Address}}" >
        <!--<label placeholder="כתובת">{{userDetails.Address}}</label>-->
      </div>
    </div>
    <div class="guarantee-details ui-space-medium">
      <!--<label class="form-label">פרטי הערבות</label>-->
      <div class="guarantee-details-container">
        <div class="guarantee-details-right">
        <!--<div class="ui-layout double-input ui-space-b-small">-->
          <div class="input-container">
            <label for="beneficiary">המוטב</label>
            <select id="beneficiary" class="form-control" formControlName="beneficiary" ng-model="beneficiary" required>
              <option value="">נא לבחור מוטב</option>
              <option ng-value="onebeneficiary" *ngFor="let onebeneficiary of beneficiaries" value="{{ onebeneficiary.beneficiaryID }}">{{ onebeneficiary.Name }} </option>
              <!--<label  class="beneficiary-id-name beneficiary-id" placeholder="חפ / תז">חפ / תז: ...{{onebeneficiary.beneficiaryID | fourDigits }}</label>-->
            </select>


            <!--<input placeholder="המוטב" formControlName="beneficiary" id="beneficiary" value="{{beneficiaries[1].Name}}">-->
            <!--<label  class="beneficiary-id-name beneficiary-id" placeholder="חפ / תז">חפ / תז: ...{{beneficiaries[1].beneficiaryID | fourDigits}}</label>-->
          </div>
          <div class="input-container">
          <label for="purpose">מטרות הערבות</label>
          <input id="purpose" placeholder="מטרות הערבות" formControlName="purpose">
        </div>
          <p-fileUpload class="guarantee-details-button tertiary-button" #fubauto mode="basic" name="file" url="{{uploadurl}}" (onUpload)="onBasicUploadAuto($event)" auto="true" chooseLabel="צרוף נוסח ערבות"></p-fileUpload>
          <button class="guarantee-details-button tertiary-button" type="button" pButton icon="" label="אישור העמלות והתנאים"></button>
          <button class="guarantee-details-button ui-button-success prime-button" type="button" [disabled]="!newGuarantee.valid" (click)="submitGuarantee()" pButton icon="" label="שליחה" ></button>


        </div>
        <div class="guarantee-details-left">
          <div class="input-container">
            <label for="beneficiaryAmount">סכום<span>(בש״ח)</span></label>
            <input formControlName="amount" id="beneficiaryAmount">
          </div>
          <div class="ui-layout double-input">
            <div class="input-container">
              <label for="">ת.התחלה</label>

              <input placeholder="תאריך התחלת ערבות" formControlName="startDate" type="date">
            </div>
            <div class="input-container">
              <label for="">ת.סיום</label>
            <input placeholder="תאריך סיום" formControlName="endDate" type="date">
              </div>
          </div>
        </div>

        <!--</div>-->

      </div>
    </div>
    <!--<div class="actions ui-layout-column ui-space-medium">-->
      <!--<button>ביטול</button>-->
    <!--</div>-->
  </form>
</div>
